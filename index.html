<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="icon" href="data:,">
</head>
<body>

<div id="root">
	<ul>
		<!--<li v-for="name in names" v-text="name">{{ text }}</li>-->
		<li v-for="name in names">{{ name }}</li>
	</ul>
	<input type="text" v-model="newName">
	<button @click="addName">Add Name</button>
</div>

<script src="bower_components/vue/dist/vue.js"></script>

<script>
	var app = new Vue({
		el: '#root',
		data: {
			newName: '',
			names: ['Joe', 'Mary', 'Jame', 'Jack']
		},
		methods: {
			addName() {
				this.names.push(this.newName);
				this.newName = '';
			}
		},
	});
</script>

</body>
</html>
